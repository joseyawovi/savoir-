{% extends "base.html" %}

{% block title %}{% block head_title %}{% endblock %} - Skillmate{% endblock %}

{% block content %}
    {% if messages %}
    <div class="alert-messages">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
    </div>
    {% endif %}

    {% block body %}
    {% endblock %}
{% endblock %}
